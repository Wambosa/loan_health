<!DOCTYPE html>
<html>
<head>
    <title>Loan Health</title>

    <!--Boiler Plate settings-->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--|||contentSecurityPolicy|||-->


    <!--Style sheets-->
    <link href="css/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">


    <!--LIBS-->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/kendo.all.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="cordova.js"></script>


    <!--note: app code-->
    <script type="text/javascript" src="js/service/Http.js"></script>
    <script type="text/javascript" src="js/service/Proxy.js"></script>
    <script type="text/javascript" src="js/model/InteractiveGraph.js"></script>
    <script type="text/javascript" src="js/model/HealthGraph.js"></script>

    <!--init-->
    <script src="js/init/AppShim.js"></script>
    <script src="js/init/DeviceApi.js"></script>


    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>





<body id="home-page">

    <!--INTRO SCREEN-->
    <div id="landingPage" data-role="view" data-title="Loan Health" data-persist="true" data-use-native-scrolling="true">
        <h1 class="app-logo">Loan<br/>Health</h1>
        <div class="action-buttons">
            <a href="#loginPage" class="transitions-button km-justified km-primary" data-role="button">Login</a>
        </div>

    </div>

    <!--LOGIN PAGE-->
    <div id="loginPage" data-role="view" data-title="Loan Health Login" data-transition="overlay:up" data-persist="true" data-use-native-scrolling="true">
        <ul data-role="listview" data-style="inset">
            <li><label for="username">Username: <input type="text" id="username" /></label></li>
            <li><label for="password">Password: <input type="password" id="password" /></label></li>
        </ul>

        <div class="action-buttons">
            <a href="#view-transitions-welcome"
               data-bind="click: function(){console.log(redraw); redraw();}"
               data-transition="overlay:down reverse"
               data-role="button"
               class="km-primary km-justified transitions-button">Login</a>
            <br/>
            <a href="#landingPage" data-transition="overlay:up reverse" data-role="button" class="km-justified transitions-cancel">Cancel</a>
        </div>
    </div>



    <!--GRAPH APP-->
    <div data-role="view" data-title="Welcome" id="view-transitions-welcome" data-persist="true" data-use-native-scrolling="true">

        <!--Play here-->


        <div id="chart_div"></div>


        <a data-role="button" class="wideButton" data-bind="css: {activeButton: isHistory()}, click: function(){mode('history')}">History</a>
        <a data-role="button" class="wideButton" data-bind="css: {activeButton: isSummary()}, click: function(){mode('summary')}">Summary</a>
        <a data-role="button" class="wideButton" data-bind="css: {activeButton: isWhatIf()}, click: function(){mode('whatIf')}">What If I...</a>

        <textarea readonly class="pretty-print" data-bind="text: helpText"></textarea>

        <div data-bind="visible: isHistory()">
            <textarea readonly> "I will erase the demons of the past ~Zeratul"</textarea>
            <textarea readonly> "Hinesight is 20/20 ~todo"</textarea>
        </div>

        <div data-bind="visible: isSummary()">
            <a data-role="button">Reminder Opt In</a>
        </div>

        <div data-bind="visible: isWhatIf()">
            <input id="payment-slider" class="balSlider"/>
            <input id="payment-keyboard" type="number" data-bind="value: monthlyPayment">
        </div>

        <!--Stop Playing-->
    </div>












    <!--main-->
    <script type="text/javascript" src="js/init/MainRun.js"></script>
</body>
</html>
